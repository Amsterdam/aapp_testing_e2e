appId: nl.amsterdam.app.dev
jsEngine: graaljs
env:
  VEHICLE_NAME: Mijn auto
---
- launchApp:
    clearState: true
    permissions:
      all: allow
- runScript: parking/scripts/getRandomLicensePlate.js
- runFlow: parking/permits/bedrijfsvergunning/Initialize.yaml
- runFlow:
    file: parking/permits/bedrijfsvergunning/StartSession.yaml
    env:
      LICENSE_PLATE: ${output.licensePlate}
      VEHICLE_NAME: ${VEHICLE_NAME}
- runFlow:
    file: parking/permits/bedrijfsvergunning/EditSession.yaml
    env:
      LICENSE_PLATE: ${output.licensePlate}
- runFlow:
    file: parking/permits/bedrijfsvergunning/StopSession.yaml
    env:
      LICENSE_PLATE: ${output.licensePlate}
- runFlow: parking/permits/bedrijfsvergunning/PermitDetails.yaml
- scrollUntilVisible:
    element:
      id: ParkingLicensePlatesButton
    direction: UP
- runFlow:
    file: parking/permits/bedrijfsvergunning/RemoveLicensePlate.yaml
    env:
      LICENSE_PLATE: ${output.licensePlate}
      VEHICLE_NAME: ${VEHICLE_NAME}

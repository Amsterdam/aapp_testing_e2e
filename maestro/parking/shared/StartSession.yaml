- tapOn:
    id: ParkingAddLicensePlateFormLicensePlateInputFieldInput
- inputText: TEST1
- tapOn:
    id: ParkingSessionAddLicensePlateSubmitButton
- tapOn:
    id: ParkingChooseParkingMachineButton
- tapOn:
    id: ParkingPermitZoneViewTabsTabZoekenButton
- tapOn:
    id: ParkingSessionUseFavoriteMachineButton
- tapOn:
    id: SelectParkingMachineButton
- runFlow: './ChooseEndTimeScrollWheel.yaml'
- scrollUntilVisible:
    element:
      id: ParkingStartSession.*Button
- tapOn:
    id: ParkingStartSession.*Button
- tapOn:
    text: 'Sta toe|Allow'

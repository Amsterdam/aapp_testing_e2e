appId: nl.amsterdam.app.dev
---
- launchApp:
    clearState: true
- runScript: ../scripts/credentials.js
- runFlow:
    file: ../shared/OpenModuleFromFreshApp.yaml
    env:
      ENVIRONMENT: Test
      MODULE: HomeParkingModuleButton
- runFlow:
    file: ../parking/shared/login-to-parking.yaml
    env:
      REPORT_CODE: ${output.parkingVisitorReportCode}
      PIN_CODE: ${output.parkingVisitorPinCode}
- launchApp:
    clearState: false
- tapOn:
    id: HomeParkingModuleButton
- tapOn:
    id: AccessCodeForgotButton
- tapOn:
    id: ParkingForgotAccessCodeScreenButton
- assertVisible: Inloggen

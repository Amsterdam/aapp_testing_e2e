appId: nl.amsterdam.app.dev
---
- assertVisible:
    id: NotificationSettingparkingLoginNavigationButton

- runFlow:
    file: "../../../parking/shared/login-to-parking.yaml"
    env:
      EXTERNAL_LOGIN_LINK_ID: NotificationSettingparkingLoginNavigationButton
      REPORT_CODE: ${REPORT_CODE}
      PIN_CODE: ${PIN_CODE}

- tapOn:
    id: HeaderBackButton
- extendedWaitUntil:
    notVisible:
      id: NotificationSettingsPleaseWait
    timeout: 60000

appId: nl.amsterdam.app.dev
---
- tapOn:
    id: AddressAddButton
- waitForAnimationToEnd

- inputText: ${ADDRESS}

- assertVisible:
    id: AddressStreetInputSearchField

- extendedWaitUntil:
    visible:
      id: '^AddressSearchResult.*ButtonText$'

- tapOn:
    id: '^AddressSearchResult.*ButtonText$'
    text: ${ADDRESS}

- waitForAnimationToEnd

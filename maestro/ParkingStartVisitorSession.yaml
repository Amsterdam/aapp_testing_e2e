appId: nl.amsterdam.app.dev
jsEngine: graaljs
env:
  VEHICLE_NAME: Mijn auto
---
- launchApp:
    clearState: true
    permissions:
      all: allow
- runScript: parking/scripts/getRandomLicensePlate.js
- runFlow: parking/permits/visitor-account/Initialize.yaml
- runFlow:
    file: parking/permits/visitor-account/StartSession.yaml
    env:
      LICENSE_PLATE: ${output.licensePlate}
      VEHICLE_NAME: ${VEHICLE_NAME}
- runFlow: parking/permits/visitor-account/PermitDetails.yaml
